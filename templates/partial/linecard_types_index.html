<div class='col-4'>
    <div class='row p-2'>
        <h6>New Linecard Type:</h6>
        <form id='new_device_type' method='POST'>
            <input name='model' placeholder='Linecard model'>
            <input name='description' placeholder='Description'>
            <input name='num_ports' placeholder='Number of ports'>
            <button class='form_button' data-url='/linecard_type/add' type='button'>Add</button>
        </form>
    </div>
</div>
<div class='col-8'>
    <table class='table'>
        <thead>
            <th>Linecard Model</th>
            <th>Ports</th>
            <th>Description</th>
        </thead>
        <tbody>
            {% for linecard_type in linecard_types %}
            <tr>
                <td>{{linecard_type.model}}</td>
                <td>{{linecard_type.num_ports}}</td>
                <td>{{linecard_type.description}}</td>
                <td>
                    <button class="action_button" data-url='/linecard_type/delete/{{linecard_type.id}}' type='button'>Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </ul>    
</div>
